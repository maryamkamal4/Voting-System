{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h2>Send Invitation Email</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.selected_user.id_for_label }}">Select a User:</label>
          {{ form.selected_user }}
        </div>
        <div class="form-group">
          <label for="{{ form.halka.id_for_label }}">Select a Halka:</label>
          {{ form.halka }}
        </div>
        <div class="form-group">
          <label for="{{ form.selected_cnic.id_for_label }}">Select a CNIC:</label>
          {{ form.selected_cnic }}
        </div>
        <button type="submit" class="btn btn-primary mt-4">Send Invitation Email</button>
      </form>
    </div>
  </div>
  <div class="mt-3">
    <a href="{% url 'superuser-dashboard' %}" class="text-secondary">Go to Dashboard</a>
  </div>
</div>
{% endblock %}
