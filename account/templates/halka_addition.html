{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3>Add New Halka</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Halka</button>
        </form>
    </div>
    <div class="col-md-6">
        <h3>Existing Halkas</h3>
        <ul class="list-group">
            {% for halka in halkas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ halka.name }}
                <div>
                    <a href="{% url 'halka-delete' halka.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% if not halkas %}
        <p>No halkas available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
