{% extends 'base.html' %}

{% block content %}
    <h3>Delete Halka</h3>
    <p>Are you sure you want to delete "{{ halka.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'halka-addition' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
