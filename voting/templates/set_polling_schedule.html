{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Set Polling Schedule</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Set Schedule</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'superuser-dashboard' %}" class="text-secondary">Go back to Dashboard</a>
  </div>
</div>
{% endblock %}
