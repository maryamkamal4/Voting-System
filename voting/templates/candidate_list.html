{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Candidate List</h1>
  <ul class="list-group">
    {% for candidate in candidates %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h4>{{ candidate.username }}</h4>
        <p class="mb-0">{{ candidate.email }}</p>
      </div>
      <form method="post" action="{% url 'vote' %}" class="d-flex align-items-center">
        {% csrf_token %}
        <input type="hidden" name="candidate_id" value="{{ candidate.id }}">
        <button type="submit" class="btn btn-primary btn-sm ml-3">Vote</button>
      </form>
    </li>
    {% endfor %}
  </ul>
  <div class="mt-3">
    <a href="{% url 'voter-dashboard' %}" class="text-secondary">Go back to Dashboard</a>
  </div>
</div>
{% endblock %}
