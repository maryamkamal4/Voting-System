{% extends "base.html" %}

{% block content %}
  <h1>Candidate List</h1>
  <div class="container">
    <div class="row">
      {% for candidate in candidates %}
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{ candidate.user.profile_picture.url }}" class="card-img" alt="{{ candidate.user.username }}'s profile picture">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ candidate.user.username }}</h5>
                  <p class="card-text"><strong>Halka:</strong> {{ candidate.halka }}</p>
                  <p class="card-text"><strong>Party:</strong> {{ candidate.party.name }}</p>
                  <div class="party-symbol">
                    <img src="{{ candidate.party.symbol.url }}" alt="{{ candidate.party.name }}'s symbol" class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
