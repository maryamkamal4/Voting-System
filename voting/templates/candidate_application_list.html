{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Candidate Applications</h2>
  <ul class="list-group">
    {% for application in applications %}
    <li class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4>{{ application.user.username }}</h4>
          <p class="mb-0"><strong>CNIC:</strong> {{ application.user.cnic }}</p>
          <p class="mb-0"><strong>Halka:</strong> {{ application.user.halka }}</p>
        </div>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="accept_application" value="{{ application.pk }}">
          <button type="submit" class="btn btn-success">Accept</button>
        </form>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
