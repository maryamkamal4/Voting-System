{% extends "base.html" %}

{% block content %}
  <h1>Candidate Profiles</h1>
  <div class="row">
    {% for candidate in candidates %}
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ candidate.user.profile_picture.url }}" class="card-img" alt="{{ candidate.user.username }}'s Profile Picture">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ candidate.user.username }}</h5>
                <p class="card-text">Party: {{ candidate.party.name }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">
                  <img src="{{ candidate.party.symbol.url }}" alt="{{ candidate.party.name }} Symbol" class="party-symbol">
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <p>No candidates found for your "halka."</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
