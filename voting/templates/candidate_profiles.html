{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-3">Candidate Profiles</h1>
    <div class="row">
        {% for candidate in candidates %}
            <div class="col-md-6 mb-4">
                <div class="card-horizontal card">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{ candidate.user.profile_picture.url }}" alt="{{ candidate.user.username }}" class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ candidate.user.username }}</h5>
                                <p class="card-text">Party: {{ candidate.party.name }}</p>
                                {% if candidate.party.symbol %}
                                    <img src="{{ candidate.party.symbol.url }}" alt="{{ candidate.party.name }}" class="party-symbol">
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="{% url 'voter-dashboard' %}" class="text-secondary">Go Back to Dashboard</a>
    </div>
</div>
{% endblock %}
